<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="library.css">
    <script src="library.js" defer></script>

</head>
<body>
<header>
    <h1>TOO MANY BOOKS</h1>
</header>
<main>
    <button class="newBookBtn" onclick="showHideForm()">NEW BOOK</button>
    <form class="new-book hide">
        <div class="formbox">
            <label for="title">title</label>
            <input type="text" id="title" required>
        </div>
        <div class="formbox">
            <label for="author">author</label>
            <input type="text" id="author" required>
        </div>
        <div class="formbox">
            <label for="pages">pages</label>
            <input type="text" id="pages" required>
        </div>
        <div class="formbox">
            <label for="read">Have you read the book?</label>
            <select id="read" name="read">
            <option value="read">Read</option>
            <option value="not read">Not read</option>
            </select>
        </div>
        <div class="formbox">
            <button id="btn">click to add</button>
        </div>
    </form>
    <div class="main-content">
    </div>
</main>
<footer></footer>
</body>
</html>
